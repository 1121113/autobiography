<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Tetris ä¿„ç¾…æ–¯æ–¹å¡Š</title>

  <style>
    body {
      background: #111;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    canvas {
      background: #000;
      border: 3px solid #555;
      margin-top: 10px;
    }

    .info {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>

<body>
  <h1>ğŸ® ä¿„ç¾…æ–¯æ–¹å¡Š Tetris</h1>

  <p>
    æ­·å²æœ€é«˜åˆ†ï¼š<span id="highScore">0</span><br>
    ç›®å‰åˆ†æ•¸ï¼š<span id="score">0</span>
  </p>

  <canvas id="game" width="300" height="600"></canvas>

  <div class="info">
    â¬…ï¸ â¡ï¸ ç§»å‹•ã€€â¬†ï¸ æ—‹è½‰ã€€â¬‡ï¸ åŠ é€Ÿ<br>
    Game Over å¾ŒæŒ‰ Enter é‡æ–°é–‹å§‹
  </div>

  <script>
    /* =====================
       åŸºæœ¬è¨­å®š
    ====================== */
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const COLS = 10;
    const ROWS = 20;
    const BLOCK_SIZE = 30;

    ctx.scale(BLOCK_SIZE, BLOCK_SIZE);

    const COLORS = [
      null,
      "cyan", "blue", "orange", "yellow",
      "green", "purple", "red"
    ];

    const SHAPES = [
      [],
      [[1, 1, 1, 1]],
      [[2, 0, 0],[2, 2, 2]],
      [[0, 0, 3],[3, 3, 3]],
      [[4, 4],[4, 4]],
      [[0, 5, 5],[5, 5, 0]],
      [[0, 6, 0],[6, 6, 6]],
      [[7, 7, 0],[0, 7, 7]]
    ];

    /* =====================
       éŠæˆ²è³‡æ–™
    ====================== */
    function createMatrix(w, h) {
      return Array.from({ length: h }, () => Array(w).fill(0));
    }

    let arena = createMatrix(COLS, ROWS);

    const player = {
      pos: { x: 0, y: 0 },
      matrix: null,
      score: 0
    };

    let gameOver = false;

    /* =====================
       æœ€é«˜åˆ†ï¼ˆlocalStorageï¼‰
    ====================== */
    let highScore = localStorage.getItem("tetrisHighScore");
    if (!highScore) {
      highScore = 0;
      localStorage.setItem("tetrisHighScore", 0);
    }
    document.getElementById("highScore").textContent = highScore;

    /* =====================
       ç¹ªåœ–
    ====================== */
    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            ctx.fillStyle = COLORS[value];
            ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function draw() {
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      drawMatrix(arena, { x: 0, y: 0 });
      drawMatrix(player.matrix, player.pos);

      if (gameOver) {
        ctx.fillStyle = "rgba(0,0,0,0.7)";
        ctx.fillRect(0, 0, COLS, ROWS);

        ctx.fillStyle = "red";
        ctx.font = "1px Arial";
        ctx.textAlign = "center";
        ctx.fillText("GAME OVER", COLS / 2, ROWS / 2 - 2);

        ctx.fillStyle = "white";
        ctx.fillText(`åˆ†æ•¸ï¼š${player.score}`, COLS / 2, ROWS / 2);
        ctx.fillText("æŒ‰ Enter é‡æ–°é–‹å§‹", COLS / 2, ROWS / 2 + 2);
      }
    }

    /* =====================
       ç¢°æ’èˆ‡åˆä½µ
    ====================== */
    function collide(arena, player) {
      const m = player.matrix;
      const o = player.pos;

      for (let y = 0; y < m.length; y++) {
        for (let x = 0; x < m[y].length; x++) {
          if (
            m[y][x] !== 0 &&
            (arena[y + o.y] &&
             arena[y + o.y][x + o.x]) !== 0
          ) {
            return true;
          }
        }
      }
      return false;
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    /* =====================
       æ–¹å¡Šæ“ä½œ
    ====================== */
    function rotate(matrix) {
      return matrix[0].map((_, i) =>
        matrix.map(row => row[i]).reverse()
      );
    }

    function playerReset() {
      const type = Math.floor(Math.random() * 7) + 1;
      player.matrix = SHAPES[type];
      player.pos.y = 0;
      player.pos.x =
        ((COLS / 2) | 0) -
        ((player.matrix[0].length / 2) | 0);

      if (collide(arena, player)) {
        // æ›´æ–°æœ€é«˜åˆ†
        if (player.score > highScore) {
          highScore = player.score;
          localStorage.setItem("tetrisHighScore", highScore);
          document.getElementById("highScore").textContent = highScore;
        }
        gameOver = true;
      }
    }

    function playerMove(dir) {
      if (gameOver) return;
      player.pos.x += dir;
      if (collide(arena, player)) {
        player.pos.x -= dir;
      }
    }

    function playerRotate() {
      if (gameOver) return;
      const rotated = rotate(player.matrix);
      const prev = player.matrix;
      player.matrix = rotated;
      if (collide(arena, player)) {
        player.matrix = prev;
      }
    }

    function playerDrop() {
      if (gameOver) return;
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        arenaSweep();
        playerReset();
      }
    }

    /* =====================
       æ¶ˆè¡Œ + åˆ†æ•¸
    ====================== */
    function arenaSweep() {
      let lines = 0;

      outer: for (let y = arena.length - 1; y >= 0; y--) {
        for (let x = 0; x < arena[y].length; x++) {
          if (arena[y][x] === 0) continue outer;
        }
        arena.splice(y, 1);
        arena.unshift(Array(COLS).fill(0));
        lines++;
        y++;
      }

      const scoreTable = [0, 100, 300, 500, 800];
      if (lines > 0) {
        player.score += scoreTable[lines];
        document.getElementById("score").textContent = player.score;
      }
    }

    /* =====================
       éŠæˆ²è¿´åœˆ
    ====================== */
    let dropCounter = 0;
    let dropInterval = 500;
    let lastTime = 0;

    function update(time = 0) {
      if (gameOver) {
        draw();
        return;
      }

      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;

      if (dropCounter > dropInterval) {
        playerDrop();
        dropCounter = 0;
      }

      draw();
      requestAnimationFrame(update);
    }

    /* =====================
       é‡æ–°é–‹å§‹
    ====================== */
    function restartGame() {
      arena = createMatrix(COLS, ROWS);
      player.score = 0;
      document.getElementById("score").textContent = 0;
      gameOver = false;
      playerReset();
      lastTime = 0;
      update();
    }

    /* =====================
       éµç›¤æ§åˆ¶
    ====================== */
    document.addEventListener("keydown", e => {
      if (gameOver && e.key === "Enter") {
        restartGame();
        return;
      }

      if (gameOver) return;

      if (e.key === "ArrowLeft") playerMove(-1);
      if (e.key === "ArrowRight") playerMove(1);
      if (e.key === "ArrowDown") playerDrop();
      if (e.key === "ArrowUp") playerRotate();
    });

    /* =====================
       å•Ÿå‹•
    ====================== */
    playerReset();
    update();
  </script>
</body>
</html>
